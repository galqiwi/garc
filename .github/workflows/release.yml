name: Release on Push

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Static Binary
        run: |
          CGO_ENABLED=0 go build -v -ldflags '-extldflags "-static"' -o garc ./cmd/garc/...

      - name: Test
        run: go test -v ./...

      - name: Get short SHA
        id: slug
        run: echo "sha7=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ steps.slug.outputs.sha7 }}
          name: Release ${{ steps.slug.outputs.sha7 }}
          files: garc
          generate_release_notes: true
